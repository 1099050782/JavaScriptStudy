  <script>
    /*// 1.do while 循环 语法结构
    do {
      // 循环体
    } while (条件表达式)
    // 2.  执行思路 跟while不同的地方在于 do while 先执行一次循环体 在判断条件 如果条件表达式结果为真，则继续执行循环体，否则退出循环
    // 3. 代码验证
    var i = 1;
    do {
      console.log('how are you?');
      i++;
    } while (i <= 100)
    // 4. 我们的do while 循环体至少执行一次*/
    //案例
    // 1. 打印人的一生，从1岁到100岁
    var i = 1;
    do {
      console.log('这个人今年' + i + '岁了');
      i++;
    } while (i <= 100)
    // 2. 计算 1 ~ 100 之间所有整数的和
    var sum = 0;
    var j = 1;
    do {
      sum += j;
      j++;
    } while (j <= 100)
    console.log(sum);

    // 3. 弹出一个提示框， 你爱我吗？  如果输入我爱你，就提示结束，否则，一直询问。
    do {
      var message = prompt('你爱我吗?');
    } while (message !== '我爱你')
    alert('我也爱你啊');

  </script>
