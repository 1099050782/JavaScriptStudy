        //简易ATM
        var shuru = prompt('请输入操作:\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
        var money = 100;
        while (money >= 10) {
            if (shuru == '1') {
                var msg = prompt('请输入存钱金额');
                msg = parseInt(msg);
                money = money + msg;
                alert('余额为' + money);
                shuru = prompt('请输入操作:\n 1.存钱\n2.取钱\n3.显示余额\n4.退出');
            }
            if (shuru == '2') {
                var msg = prompt('请输入取钱金额');
                msg = parseInt(msg);
                money = money - msg;
                alert('余额为' + money);
                shuru = prompt('请输入操作:\n 1.存钱\n2.取钱\n3.显示余额\n4.退出');
            }
            if (shuru == '3') {
                alert('余额为' + money);
                shuru = prompt('请输入操作:\n 1.存钱\n2.取钱\n3.显示余额\n4.退出');
