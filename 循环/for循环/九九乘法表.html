<body>
    <p id="a"></p>
    <script>
        /* 九九乘法表

        console.log(str); */

        //题目：四个数字3456有多少种不同的排列组合，并且每位互不相同
        //定义变量
        // 0 1 2 3
        var a = [3, 4, 5, 6];
        var str = '';
        for (var i = 0; i < 4; i++) {
            for (var j = 0; j < 4; j++) {
                //判断数组中第 i 个元素 不等于 第 j 个元素
                if (a[i] != a[j]) {
                    for (var l = 0; l < 4; l++) {
                        if (a[l] != a[j] && a[i] != a[l]) {
                            for (var k = 0; k < 4; k++) {
                                if (a[i] != a[k] && a[k] != a[j] && a[k] != a[l]) {
                                    str += a[i] + '' + a[j] + '' + a[l] + '' + a[k] + '\t';
                                }
                            }
                        }
                    }
                }
            }
            console.log(str);
        }
    </script>
</body>
