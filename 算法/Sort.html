        //1.定义arr,left,right
        function funArr(arr, left, right) {
            if (left >= right) {
                return arr;
            }
            var i = left, j = right, temp = arr[left];
            while (i < j) {
                //从右往左边找比基准数大的数
                while (i < j && arr[j] >= temp) {
                    j--;
                }
                //从左边往右边找比基准数小的数
                while (i < j && arr[i] <= temp) {
                    i++;
                }
                if (i < j) {
                    //调用fn函数
                    fn(arr, i, j);
                }
            }
            //调用fn函数
            fn(arr, left, i);
            funArr(arr, left, i - 1);
            funArr(arr, i + 1, right);
            return arr;
        }
        //两数交换
        function fn(arr, i, j) {
            var m = arr[i];
            arr[i] = arr[j];
            arr[j] = m;
            return arr;
        }

        var arr = [4, 3, 6, 1, 8, 7];
        funArr(arr, 0, arr.length - 1);
