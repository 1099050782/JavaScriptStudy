<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Date（）对象是一个构造函数，需要new来调用创建我们的日期对象
        var arr = new Array();// 创建一个数组对象
        var obj = new Object();// 创建一个对象实例
        //1.使用Date, 如果没有参数则返回当前系统的当前时间
        var date = new Date();
        console.log(date);
        //2. 参数常用的写法 数字型 2020，6，1  字符串型 ‘2020-6-1 6：6：6’
        //数字型
        var date1 = new Date(2020,6,1);
        console.log(date1);
        //字符串型 （常用）
        var date2 = new Date('2020-6-1 6:6:6');
        console.log(date2);
    </script>
</head>
<body>

</body>
</html>
