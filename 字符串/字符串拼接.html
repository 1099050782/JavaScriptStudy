<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.检测字符串的长度lengh
        var str = 'happy';
        console.log(str.length);//5
        // 2.字符串的拼接 + 只要有字符串和其他类型相拼接，最终的输出结果都是字符串类型
        console.log('猫' + '老鼠');//字符串的 猫老鼠
        console.log('狗焕' + 26);//狗焕26
        console.log('狗焕' + true);//狗焕true
        console.log(12 + 12);//24
        console.log('12' + 12);//1212

        //我们变量不要写到字符串里面，是通过和字符串相连的方式实现
        var age = 28;
        console.log('狗焕' + age + '岁');
        //变量和字符串相连口诀： 引引加加
        console.log('狗焕'+ age +'岁');
    </script>
</head>

</body>
</html>
