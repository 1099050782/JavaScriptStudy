<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10;
        ++a; // ++a = 11 a = 11
        var b = ++a + 2; // ++a = 12 a = 12  b = 14
        console.log(b);//b = 14

        var a1 = 10;
        a1++; //a1++ = 11  a1 = 11
        var b1 = a1++ + 2; // a1++ = 11  a1 = 12  b1 = 13
        console.log(b1);//b1 = 13
        
        var a2 = 10;
        var b2 = a2++ + ++a2; // 1. a2++ = 10  a2 = 11  2. ++a2 = 12  a2 = 12
        console.log(b2); // a2++ = 10  ++a2 = 12  b2 = 22
        //后置自增 先表达式返回原值，后面变量再自加1
    </script>
</head>
<body>
    
</body>
</html>
