<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //练习1
        //先算逻辑与，'人' != '阿凡达' ， !(12 * 2 == 144) ， true均为真，后算逻辑或，4 >= 6为假，结果为 true
        console.log( 4 >= 6 || '人' != '阿凡达' && !(12 * 2 == 144) && true);
        var num = 10;
        //逻辑运算符在其中权重最低，5 == num/2为真，(2 + 2 * num).toString() === '22'也为真(===为全等符号，toString 是将数字型转换为字符串型)，结果为true
        console.log( 5 == num/2 && (2 + 2 * num).toString() === '22');

        console.log('-------------------');
        //练习2
        // false true false 结果为false
        var a = 3 > 5 && 2 < 7 && 3 == 4;
        console.log(a);//false
        //true true true 结果为true
        var b = 3 <= 4 || 3 > 1 || 3 != 2;
        console.log(b);//true
        // === 为全等符号，2为数字型，'2'为字符串型，结果为 false
        var c = 2 === "2";
        console.log(c);//false
        //先算逻辑非！，c为假，!c为真，b为真，a为假，b && a为假
        var d = !c || b && a;
        console.log(d);// true
    </script>
</head>

</body>
</html>
