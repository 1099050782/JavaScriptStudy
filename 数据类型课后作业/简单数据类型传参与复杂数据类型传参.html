<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    // 简单数据类型传参
    function fn(a) {
      a++;
      console.log(a);
    }
    var x = 10;
    fn(x);
    console.log(x);


    // 复杂数据类型传参
    function Person(name) {
      this.name = name;
    }
    function f1(x) { // x = p
      console.log(x.name); // 输出为  刘德华
      x.name = "张学友";
      console.log(x.name); // 输出为  张学友
    }
    var p = new Person("刘德华");
    console.log(p.name); // 输出为  刘德华
    f1(p);
    console.log(p.name); // 输出为  张学友
  </script>
</head>
<body>

</body>
</html>
