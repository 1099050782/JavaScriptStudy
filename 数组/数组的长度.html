    <script>
        // 数组长度 数组名.length
        var arr = ['关羽', '张飞', '马超', '赵云', '黄忠', '刘备', '姜维', '人物'];
         /* for (var i = 0; i < 7; i++) {
            console.log(arr[i]);
        }
        console.log(arr.length);  */
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        // 1. 数组的长度是元素个数  不要跟索引号混淆
        // 2. arr.length 动态监测数组元素的个数

        //案例:求数组 [2,6,1,7, 4] 里面所有元素的和以及平均值
        var arr = [2, 6, 1, 7, 4];
        var sum = 0;
        var average = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i]; // 我们加的是数组元素 arr[i] 不是计数器 i
        }
        average = sum / arr.length;
        /* console.log(sum);
        console.log(average); */
        console.log(sum, average); // 想要输出多个变量，用逗号分隔即可
    </script>
