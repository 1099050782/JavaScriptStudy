    <script>
        //1.求数组中的最大值
        var arr = [2, 6, 1, 77, 52, 25, 7];
        var max = arr[0];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        console.log('最大值为:' + max);

        //2.数组转换为分割字符串
        var arr = ['red', 'green', 'blue', 'yellow'];
        var str = '';
        var sep = '!';
        for (var i = 0; i < arr.length; i++) {
            // str += arr[i] + '!';
            str += arr[i] + sep;
        }
        console.log(str);
    </script>
