<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var score = prompt('请输入您的分数');
        if (score < 0 || score > 100) {
            alert('您输入的分数不正确');
        } else if (score >= 90) {
            alert('等级A');
        } else if (score >= 80) {
            alert('等级B');
        } else if (score >= 70) {
            alert('等级C');
        } else if (score >= 60) {
            alert('等级D');
        } else {
            alert('等级E');
        }
    </script>
</head>

</html>
