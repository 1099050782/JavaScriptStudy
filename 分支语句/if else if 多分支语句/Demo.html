<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.利用多个条件来选择不同语句执行得到不同的结果 多选一
        //2. if else if语句是多分支语句
        //3 语法规范
        if (条件表达式1) {
            //语句1;
        }else if (条件表达式2) {
            //语句2;
        }else if (条件表达式3) {
            //语句3;
        }else {
            //最后的语句;
        }
        //4.执行思路
        /* 如果条件表达式1满足，就执行语句1 ，执行完毕后，退出整个if 分支语句
           如果条件表达式1不满足，则判断条件表达式2，满足则执行语句2，以此类推 
           如果上面所有条件表达式都不成立，则执行else里面的语句*/
        //5.注意
        /* (1) 多分支语句还是多选一，最后只有一个语句执行
           (2) else if 里面的条件理论上是可以任意多个
           (3) else if 中间有个空格*/
    </script>
</head>

</body>
</html>
