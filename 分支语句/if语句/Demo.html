<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. if 的语法结构
        if (条件表达式) {
            //执行语句
        }
        /* 2. 执行思路：如果if里的条件表达式结果为真，则执行打括号里的语句
                    如果if条件表达式的结果为假，则不执行打括号里的语句，而执行if语句后面的代码*/
        if (3 < 5) {
            alert('沙漠骆驼');
        }           
    </script>
</head>
<body>
    
</body>
</html>
