<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 语法结构 if else 如果否则
        if (条件表达式) {
            //执行语句1
        }else {
            //执行语句2
        }
        /*2.执行思路 如果表达式结果为真，则执行语句1；否则，执行语句2 
            if 里面的语句1和else里面的语句2 ，最终只能有一个语句执行，2选1
            else 后面直接跟大括号{}  */
        //例子
        var age = prompt('请输入您的体重');
        if (age >= 100){
            alert('要减肥啦');
        }else {
            alert('我想去吃好吃的');
        }
    </script>
</head>

</body>
</html>
