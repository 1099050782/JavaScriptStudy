<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 1. 函数的返回值格式
        // function 函数名() {
        //     return 需要返回的结果;
        // }
        // 函数名();
        // (1) 我们函数只是实现某种功能，最终的结果需要返回给函数的调用者函数名() 通过return 实现的
        // (2) 只要函数遇到return 就把后面的结果 返回给函数的调用者  函数名() = return后面的结果
        // 2. 代码验证
        //(1)
        function getResult() {
            return 123;
        }
        getResult(); // getResult()   = 123
        console.log(getResult());
        //(2)
        function cook(aru) {
             return aru;
         }
         console.log(cook('冰淇淋'));

        // 3. 求任意两个数的和
        function getSum(num1, num2) {
            return num1 + num2;
        }
        console.log(getSum(1, 10));
    </script>
</head>
<body>

</body>
</html>
