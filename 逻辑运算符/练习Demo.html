<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 7;
        var str = "我爱你~中国~";
        //length是字符串长度
        console.log(num > 5 && str.length >= num); //  true true 结果为true
        console.log(num < 5 && str.length >= num); // false true 结果为false
        console.log(!(num < 10)); // num < 10 为true !为逻辑非 结果为false
        console.log(!(num < 10 || str.length == num)); //num < 10 为true  str.length == num为true 小括号里面为true ,!为逻辑非 最终结果为false
    </script>
</head>
<body>
    
</body>
</html>
